<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">

    <div class="relative bg-white p-8 rounded-lg shadow-lg w-96">

        <a href="/" class="absolute top-4 left-4 text-gray-600 hover:text-gray-900 text-xl">
            &#8592;
        </a>

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form action="/login" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="E-mail" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" >
            <input type="password" name="password" placeholder="Password" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" >

            <div class="flex justify-between text-sm text-gray-600">
                <a href="/forgot-password" class="hover:underline">Forgot your password?</a>
                <a href="/pages/Signup/Sign-up.html" class="hover:underline">Sign Up</a>
            </div>

            <button type="submit" 
                class="w-full py-2 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-900 transition duration-200">
                Login
            </button>
        </form>
    </div>

</body>

</html>
