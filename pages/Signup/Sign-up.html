<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign up</h1>

        <form action="/submit-registration" method="POST" class="space-y-6">

            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Surname</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" required>
            </div>

            <button type="submit"
                class="w-full py-3 bg-gray-800 text-white font-semibold rounded-lg hover:bg-black transition duration-200">
                Signup
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Do you already have an existing account? 
            <a href="/pages/Login/Login.html" class="text-black font-semibold hover:underline">Login</a>
        </p>
    </div>

</body>

</html>
